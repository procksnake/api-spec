login:
  post:
    x-ogen-operation-group: Auth
    tags:
      - Auth
    summary: User login
    operationId: login
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/auth.yaml#/AuthLoginRequest"
    responses:
      "200":
        description: Login success response
        content:
          application/json:
            schema:
              $ref: "../components/schemas/auth.yaml#/AuthLoginResponse"

logout:
  post:
    x-ogen-operation-group: Auth
    tags:
      - Auth
    summary: User logout
    operationId: logout
    security:
      - bearerAuth: []
    responses:
      "200":
        description: Logout success
        content:
          application/json:
            schema:
              $ref: "../components/schemas/common.yaml#/APIResponse"

refresh:
  post:
    summary: Reissue access token
    operationId: refresh
    requestBody:
      content:
        application/json:
          schema:
            $ref: "../components/schemas/auth.yaml#/AuthRefreshRequest"
    responses:
      "200":
        description: Tokens issued
        content:
          application/json:
            schema:
              $ref: "../components/schemas/auth.yaml#/AuthRefreshResponse"
