# Chat Completions Endpoint (merged from chat service)
llm-proxy-chat-completions:
  post:
    x-ogen-operation-group: LLMProxy
    tags:
      - LLMProxy
    summary: Chat completions endpoint with intelligent routing
    description: |
      This endpoint provides chat completions with intelligent routing to configured LLM endpoints.
      Requests can be routed to specific endpoints or use automatic load balancing.
      
      Features:
      - Automatic endpoint selection based on model and health
      - Load balancing across healthy endpoints
      - Failover on endpoint failures
      - OpenAI-compatible API format
    operationId: chatCompletions
    parameters:
      - name: endpoint_id
        in: query
        required: false
        description: Specific endpoint ID to route to (optional, uses load balancing if not specified)
        schema:
          type: integer
          format: uint64
      - name: model_preference
        in: query
        required: false
        description: Preferred model to use (routes to endpoints with this model)
        schema:
          type: string
          example: "gpt-4"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            description: OpenAI-compatible chat completion request
            properties:
              model:
                type: string
                description: Model to use for completion
                example: "gpt-4"
              messages:
                type: array
                description: List of messages in the conversation
                items:
                  type: object
                  properties:
                    role:
                      type: string
                      enum: ["system", "user", "assistant"]
                    content:
                      type: string
              temperature:
                type: number
                minimum: 0
                maximum: 2
                default: 1
                description: Sampling temperature
              max_tokens:
                type: integer
                minimum: 1
                description: Maximum tokens to generate
              stream:
                type: boolean
                default: false
                description: Whether to stream back partial progress
            required:
              - model
              - messages
    responses:
      "200":
        description: Successful chat completion response
        content:
          application/json:
            schema:
              type: object
              description: OpenAI-compatible chat completion response
              properties:
                id:
                  type: string
                  description: Unique identifier for the completion
                object:
                  type: string
                  enum: ["chat.completion"]
                created:
                  type: integer
                  description: Unix timestamp of creation
                model:
                  type: string
                  description: Model used for the completion
                choices:
                  type: array
                  items:
                    type: object
                    properties:
                      index:
                        type: integer
                      message:
                        type: object
                        properties:
                          role:
