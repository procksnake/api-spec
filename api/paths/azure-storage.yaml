sas-token:
  post:
    summary: Create SAS Token
    description: Azure Blob Storage에 대한 임시 SAS 토큰을 생성합니다
    operationId: createSASToken
    tags:
      - AzureStorage
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/azure-storage.yaml#/AzureStorageCreateSASTokenRequest'
    responses:
      '200':
        description: 성공적으로 SAS 토큰 생성
        content:
          application/json:
            schema:
              $ref: '../components/schemas/azure-storage.yaml#/AzureStorageCreateSASTokenResponse'
      '400':
        description: 잘못된 요청 파라미터
      '401':
        description: 인증 실패
      '500':
        description: 서버 오류
