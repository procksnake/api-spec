company:
  get:
    x-ogen-operation-group: Company
    tags:
      - Company
    summary: Get a specific company
    operationId: getCompany
    parameters:
      - name: id
        in: path
        required: true
        description: ID of the company to retrieve
        schema:
          type: integer
    responses:
      "200":
        description: Successfully retrieved company
        content:
          application/json:
            schema:
              $ref: "../components/schemas/company.yaml#/CompanyGetResponse"
      "404":
        description: Company not found

  put:
    x-ogen-operation-group: Company
    tags:
      - Company
    summary: Update a specific company
    operationId: updateCompany
    parameters:
      - name: id
        in: path
        required: true
        description: ID of the company to update
        schema:
          type: integer
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/company.yaml#/CompanyUpdateRequest"
    responses:
      "200":
        description: Company updated successfully
        content:
          application/json:
            schema:
              $ref: "../components/schemas/company.yaml#/CompanyUpdateResponse"

  delete:
    x-ogen-operation-group: Company
    tags:
      - Company
    summary: Delete a specific company
    operationId: deleteCompany
    parameters:
      - name: id
        in: path
        required: true
        description: ID of the company to delete
        schema:
          type: integer
    responses:
      "204":
        description: Company deleted successfully

companies:
  get:
    x-ogen-operation-group: Company
    tags:
      - Company
    summary: Get company list
    operationId: listCompanies
    parameters:
      - name: page
        in: query
        description: Page number to retrieve
        required: false
        schema:
          type: integer
          default: 1
      - name: limit
        in: query
        description: Number of items per page
        required: false
        schema:
          type: integer
          default: 30
    responses:
      "200":
        description: Successfully retrieved company list
        content:
          application/json:
            schema:
              $ref: "../components/schemas/company.yaml#/CompanyListResponse"

  post:
    x-ogen-operation-group: Company
    tags:
      - Company
    summary: Create company
    operationId: createCompany
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/company.yaml#/CompanyCreateRequest"
    security:
      - bearerAuth: ["read:admin"]
    responses:
      "201":
        description: Company created
        content:
          application/json:
            schema:
              $ref: "../components/schemas/company.yaml#/CompanyCreateResponse"
