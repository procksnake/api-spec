AuthLoginRequest:
  type: object
  required:
    - username
    - password
  properties:
    username:
      type: string
    password:
      type: string

AuthLoginResponse:
  allOf:
    - $ref: '../schemas/common.yaml#/APIResponse'
    - type: object
      properties:
        data:
          $ref: '#/LoginData'

AuthRefreshResponse:
  allOf:
    - $ref: '../schemas/common.yaml#/APIResponse'
    - type: object
      properties:
        data:
          $ref: '#/LoginData'

LoginData:
  type: object
  required:
    - accessToken
    - refreshToken
    - user
  properties:
    accessToken:
      type: string
      description: JWT access token (short-lived)
    refreshToken:
      type: string
      description: JWT refresh token (long-lived, used to get new access tokens)
    user:
      $ref: '../schemas/user.yaml#/User'
