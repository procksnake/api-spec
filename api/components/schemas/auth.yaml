AuthLoginRequest:
  type: object
  required:
    - username
    - password
  properties:
    username:
      type: string
    password:
      type: string

AuthLoginResponse:
  allOf:
    - $ref: '../schemas/common.yaml#/APIResponse'
    - type: object
      properties:
        data:
          $ref: '#/LoginData'

AuthRefreshRequest:
  type: object
  required:
    - refreshToken
  properties:
    refreshToken:
      type: string

AuthRefreshResponse:
  allOf:
    - $ref: '../schemas/common.yaml#/APIResponse'
    - type: object
      properties:
        data:
          $ref: '#/LoginData'

LoginData:
  type: object
  required:
    - accessToken
    - refreshToken
    - user
  properties:
    accessToken:
      type: string
      description: JWT access token (short-lived)
    refreshToken:
      type: string
      description: JWT refresh token (long-lived, used to get new access tokens)
    user:
      $ref: '../schemas/user.yaml#/User'

AuthValidateRequest:
  type: object
  required:
    - token
  properties:
    token:
      type: string
      description: JWT token to validate
      example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'

AuthValidateResponse:
  allOf:
    - $ref: '../schemas/common.yaml#/APIResponse'
    - type: object
      properties:
        data:
          $ref: '#/AuthValidateData'

AuthValidateData:
  type: object
  required:
    - valid
    - user
  properties:
    valid:
      type: boolean
      description: Whether the token is valid
      example: true
    user:
      $ref: '../schemas/user.yaml#/User'
