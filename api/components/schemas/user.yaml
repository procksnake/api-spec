UserBase:
  type: object
  properties:
    name:
      type: string
      example: Alice
    email:
      type: string
      format: email
      example: alice@example.com
    role:
      type: string
      example: user
    phonenumber:
      type: string
      pattern: '^010\d{7}$'
      example: 01012345678
    companyId:
      type: integer
      format: uint64
      example: 1
  required:
    - name
    - email
    - role

User:
  allOf:
    - $ref: "#/UserBase"
    - type: object
      properties:
        id:
          type: integer
          format: uint64
          example: 1
      required:
        - id

UserListResponse:
  allOf:
    - $ref: "../schemas/common.yaml#/APIResponse"
    - type: object
      properties:
        data:
          $ref: "#/UserListData"

UserGetResponse:
  allOf:
    - $ref: "../schemas/common.yaml#/APIResponse"
    - type: object
      properties:
        data:
          $ref: "#/User"

UserCreateRequest:
  allOf:
    - $ref: "#/UserBase"
    - type: object
      properties:
        password:
          type: string
          format: password
      required:
        - password

UserCreateResponse:
  allOf:
    - $ref: "../schemas/common.yaml#/APIResponse"
    - type: object
      properties:
        data:
          $ref: "#/User"

UserUpdateRequest:
  allOf:
    - $ref: "#/UserBase"

UserUpdateResponse:
  allOf:
    - $ref: "../schemas/common.yaml#/APIResponse"
    - type: object
      properties:
        data:
          $ref: "#/User"

UserListData:
  type: object
  required:
    - companies
    - pagination
  properties:
    companies:
      type: array
      items:
        $ref: "#/User"
      description: List of users
    pagination:
      $ref: "../schemas/common.yaml#/Pagination"
      description: Pagination information
